<!DOCTYPE html>
<html>
  <head>
    <title>StateBasedGame - CreateJS</title>

    <!-- CreateJS -->
    <script type="text/javascript" src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
    
    <script type="text/javascript" src="../../../build/sidekick-all.js"></script>

    <!--StateBasedGame Game -->
    <script type="text/javascript" src="game.js"></script>

  </head>
  <body>
    <div id="fps">--fps</div>
   	<canvas id="canvas" width="640" height="480"></canvas>
   	<script type="text/javascript">
   	  (function() {
        
        var game = new StateBasedGame('canvas');
        game.start();

        var fps = document.getElementById('fps');

        setInterval(function() {
          fps.innerHTML = createjs.Ticker.getMeasuredFPS().toFixed(0)+'fps';
        }, 1000);

      }());
   	</script>
  </body>
</html>
