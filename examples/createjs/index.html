<!DOCTYPE html>
<html>
  <head>
    <title>Basic CreateJS</title>

    <!-- CreateJS -->
    <script type="text/javascript" src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
    
    <script type="text/javascript" src="../../build/sidekick-all.js"></script>

    <!--Basic Game -->
    <script type="text/javascript" src="basicgame.js"></script>

  </head>
  <body>
    <div id="fps">--fps</div>
   	<canvas id="canvas" width="500" height="500"></canvas>
   	<script type="text/javascript">
   	  (function() {
        var game = new BasicGame('canvas');
        game.start();
        //game.stop();

        var fps = document.getElementById('fps');

        setInterval(function() {
          fps.innerHTML = createjs.Ticker.getMeasuredFPS().toFixed(0)+'fps';
        }, 1000);

      }());
   	</script>
  </body>
</html>
